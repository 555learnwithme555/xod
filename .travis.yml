language: node_js
node_js: '8.6.0'
sudo: false
dist: trusty

matrix:
  fast_finish: true
  include:
  - os: linux
    python: '2.7' # for PlatformIO
  - os: osx
    osx_image: xcode8.3

addons:
  apt:
    packages:
    - libudev-dev
    - rpm

git:
  depth: 5

env:
  global:
  - ELECTRON_CACHE=$HOME/.cache/electron
  - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

cache:
  directories:
  - node_modules
  - $HOME/.cache/electron
  - $HOME/.cache/electron-builder
  - $HOME/.npm/_prebuilds
  - $HOME/.platformio
  yarn: true
  pip: true

before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.1.0
- export PATH=$HOME/.yarn/bin:$PATH

install:
- yarn
- if [ "$TRAVIS_OS_NAME" == "linux" ]; then
    pip install --user -U platformio;
  fi
- ./tools/verify-git-clean.sh; # catch forgotten yarn.lock bumps


before_script: |
  if [ "$TRAVIS_OS_NAME" == "linux" ]; then
    export DISPLAY=:99.0;
    sh -e /etc/init.d/xvfb start;
    sleep 3; # give xvfb some time to start
  fi

script:
- yarn build
- ./tools/verify-git-clean.sh; # no build side-effects
- yarn lint
- yarn test
- if [ "$TRAVIS_OS_NAME" == "linux" ]; then yarn test-cpp; fi
- yarn test-func
- ./tools/verify-git-clean.sh; # no test side-effects
- travis_wait 50 ./tools/travis.sh
